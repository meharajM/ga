<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br>

                <form>
                    <div class="form-group">
                        <label class="control-label required field" for="diagnosis"><strong>Patient Diagnosis / Diagnoses</strong></label>
                        <span class="asteriskField">
                            *
                        </span>
                        <input class="form-control" type="text" id="diagnosis" name="diagnosis" placeholder="Enter diagnosis / diagnoses" />

                    </div>

                    <div class="form-group">
                        <label class="control-label required field" for="plan"><strong>Management Plan / Advice</strong></label>
                        <span class="asteriskField">
                            *
                        </span>
                        <textarea class="form-control" cols="40" id="advice" name="advice" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="radio">
                           <strong> Changes made to current medication?</strong>
                        </label>
						<div class="col-sm-4 medicin-unit">	
						<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-light active">
				    <input type="radio" name="options" id="option1" autocomplete="off" checked> Yes
				  </label>
				  <label class="btn btn-light">
				    <input type="radio" name="options" id="option2" autocomplete="off"> No
				  </label>				  
				</div>
				</div>
					</div>
                    <div class="form-group">
						
                        <label class="control-label" for="waive">
                            <strong>Waive Fee for this Consultation?</strong>
                        </label>
						<div class="row">
							<div class="col-sm-6 col-md-6 medicin-unit">	
						<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-light active">
				    <input type="radio" name="options" id="No_fee" autocomplete="off" onclick="javascript:yesnoCheck();" checked> No
				  </label>
				  <label class="btn btn-light">
				    <input type="radio" name="options" id="Full_fee" autocomplete="off" onclick="javascript:yesnoCheck();">Full
				  </label>
					<label class="btn btn-light">
				    <input type="radio" name="options" id="Partial_fee" autocomplete="off" onclick="javascript:yesnoCheck();"> Partial
				  </label>	</div></div>
				  <div class="input-group col-md-4 col-sm-4">
					
					<div class="ifPartial" style="visibility: hiden " class="col-md-12">
					<label class="btn btn-light">
				    <input type="text" name="options" id="p_check" autocomplete="off" style="width:70%">
				  </label>
				  </div>					 
				</div>
				</div></div>
						
			</div>
                        
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="follow_up">
                            <strong>Next Follow-up?</strong>
                        </label>

						
                        <div class="row">
						<div class="col-sm-6">
                            <div class="dropdown">
                                <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle btn-sm col-md-6" id="follow_up" style="width:150px" onclick="javascript:answers();">
                                   <strong> Select  </strong>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li onclick="javascript:answers();" id="After_1_Week">After 1 Week</li>
                                    <li onclick="javascript:answers();" id="After_10_Days">After 10 Days</li>
                                    <li onclick="javascript:answers();" id="After_2_Weeks">After 2 Weeks</li>
                                    <li onclick="javascript:answers();" id="After_1_Month">After 1 Month</li>
                                </ul>
                            </div>
							</div>
							<div class="col-sm-6">
                                <div class="input-group">
                                    <input class="form-control" type="text" id="date" name="date" />
                                    <div class="input-group-addon" id="cal">
                                        <i class="fa fa-calendar-times-o">
                                        </i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="suggested_invest"><strong>Suggested Investigations (Optional)</strong></label>
                        <textarea class="form-control" cols="40" id="suggested_invest" name="suggested_invest" rows="3"></textarea>
                    </div>

                    <div class="form-group ">
                        <label class="control-label " for="refer">
                          <strong>  Referred to Doctor (Optional)</strong>
                        </label>
                        <input class="form-control" id="refer" name="refer" type="text" />
                    </div>
                    <!--    <div class="form-group">
                            <label for="inputDOB">Date of Birth</label>
                            <input class="form-control" type="date" id="inputDOB" />
                        </div>-->
                    <div class="form-group-inline text-center">
                       
                           
                                <div class="btn btn-success col-md-5">Save</div>
                           
                          
                                <div class="btn btn-info col-md-5">Close</div>
                           
                   
                    </div>

                </form>
            </div>
        </div>
    </div>

    
</body>

<script>
function yesnoCheck() {
 $("#No_fee").click(function(){
  document.getElementById('p_check').style.visibility = 'hidden';
		document.getElementById('p_check').value=' ';
 });

 $("#Yes_fee").click(function(){
  document.getElementById('p_check').style.visibility = 'visible';
		document.getElementById('p_check').value='1000';
 });
 $("#Partial_fee").click(function(){
  document.getElementById('p_check').style.visibility = 'visible';
		document.getElementById('p_check').value=' ';
 });
 }
</script>

<script>
function answers()
{
    $("#After_1_Week").click(function(){
        today=moment().add(7, 'days').format("MMM Do YY");
		//today=moment().format("MMM Do YY");
		day=moment().add(7,'days').format('dddd');
		document.getElementById('date').value = day+', '+today;
    });
	 $("#After_10_Days").click(function(){
        today=moment().add(10, 'days').format("MMM Do YY");
		//today=moment().format("MMM Do YY");
		day=moment().add(10,'days').format('dddd');
		document.getElementById('date').value = day+', '+today;
	});
	 $("#After_2_Weeks").click(function(){
        today=moment().add(14, 'days').format("MMM Do YY");
		//today=moment().format("MMM Do YY");
		day=moment().add(14,'days').format('dddd');
		document.getElementById('date').value = day+', '+today;
	});
	 $("#After_1_Month").click(function(){
        today=moment().add(30, 'days').format("MMM Do YY");
		//today=moment().format("MMM Do YY");
		day=moment().add(30,'days').format('dddd');
		document.getElementById('date').value = day+', '+today;
	});
}
</script>
