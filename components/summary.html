<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./js/bootstrap-datepicker.min.js"></script>




    <title></title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-12" style="display:block;width:100%">
            <br>

            <form id="form4">
                <div class="form-group">

                    <label class="control-label required field" for="diagnosis"><strong>Patient Diagnosis / Diagnoses</strong></label>
                    <span class="asteriskField">
                            *
                        </span>
                    <div class="input-group">
                    <input class="form-control" type="text" id="diagnosis" name="Diagnosis" placeholder="Enter diagnosis / diagnoses" />

                    </div></div>

                <div class="form-group">

                    <label class="control-label required field" for="plan"><strong>Management Plan / Advice</strong></label>
                    <span class="asteriskField">
                            *
                        </span>
                    <div class="input-group">
                    <textarea class="form-control" cols="40" id="advice" name="mgmt_plan" rows="5"></textarea>
                    </div></div>

                <div class="form-group">
                    <label class="control-label" for="radio">
                        <strong> Changes made to current medication?</strong>
                    </label>
                    <div class="col-sm-4 medicin-unit">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-light active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked> Yes
                            </label>
                            <label class="btn btn-light">
                                <input type="radio" name="options" id="option2" autocomplete="off"> No
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    <label class="control-label" for="waive">
                        <strong>Waive Fee for this Consultation?</strong>
                    </label>
                    <!-- <div class="row"> -->
                    <div class="input-group">
                        <div class="col-sm-3 col-md-3 medicin-unit">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-light active">
                                    <input type="radio" name="waive_fee" value="No" id="No_fee" autocomplete="off"> No
                                </label>
                                <label class="btn btn-light">
                                    <input type="radio" name="waive_fee" value="Full" id="No_fee" autocomplete="off">Full
                                </label>
                                <label class="btn btn-light">
                                    <input type="radio" name="waive_fee" value="Partial" id="No_fee" autocomplete="off"> Partial
                                </label>
                            </div></div>
                        <div class="col-sm-4 col-md-4">
                            <div class="input-control ifPartial" id="ifPartial">
                                <!--      <div class="input-group ifPartial" class="col-md-6 col-sm-6">-->
                                <label class="control-label">
                                    <input class="form-control" type="text" name="waived_amount" id="p_check" autocomplete="off">
                                </label>
                                <!--</div> --></div></div>
                    </div></div>




                <div class="form-group">
                    <label class="control-label" for="follow_up">
                        <strong>Next Follow-up?</strong>
                    </label>


                    <div class="input-group">
                        <div class="col-sm-3">
                            <div class="dropdown">
                                <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle btn-md col-sm-12" id="follow_up">
                                    <strong><span id="select_dropdown"> Select  </span></strong>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu text-center">
                                    <li id="After_1_Week" name="followup_in">After 1 Week</li>
                                    <li id="After_10_Days" name="followup_in">After 10 Days</li>
                                    <li id="After_2_Weeks" name="followup_in">After 2 Weeks</li>
                                    <li id="After_1_Month" name="followup_in">After 1 Month</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input class="form-control" type="text" id="followup_date" name="followup_date" />
                                <div class="input-group-addon" id="cal">
                                    <i class="fa fa-calendar-times-o">
                                    </i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">

                    <label class="control-label" for="suggested_invest"><strong>Suggested Investigations (Optional)</strong></label>

                    <div class="input-group">
                        <textarea class="form-control" cols="40" id="suggested_invest" name="instruction_text" rows="3"></textarea>
                    </div></div>

                <div class="form-group ">

                    <label class="control-label " for="refer">
                        <strong>  Referred to Doctor (Optional)</strong>
                    </label>
                    <div class="input-group">
                        <input class="form-control" id="refer" name="doctor_name" type="text" />
                    </div></div>

                <div class="form-group-inline">


                    <div class="btn btn-success col-md-1">Save</div>


                    <div class="btn btn-info col-md-1">Close</div>


                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
