<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- added by Nishant -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-iso.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker3.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="css/jquery-ui.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.1/css/select2.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.1/js/select2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="css/newStyles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script type="text/x-handlebars-template" id="appointmentTemplate">
        {{#appointment}}
        <li id={{appointment_id}} class="appointment list-group-item bg-light">
            <div class="col-8 ">
                <div class="row">
                    <div class="col-12 no-padding">
                        <div class="row">
                            <div class="col-3"><img src="{{health_seeker.photo_url}}" alt="profile" height="40px" width="40px" class="rounded-circle mr-2 heath-seeker-profile"/></div>
                            <div class="col-9">
                                <div id="name">{{health_seeker.health_seeker_name}}</div>
                                <div class="font-12">age: <b>{{health_seeker.age}}</b> Gender: <b>{{health_seeker.gender}}</b></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 no-padding">
                        {{appointment_time}}
                    </div>
                    <div class="col-2 appointment-type no-padding offset-md-1">
                        <div class={{appointment_type}}>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 no-padding">
                <span class="{{appointment_status}} badge badge-primary float-right">{{appointment_status}}</span>
            </div>

        </li>
        {{/appointment}}
    </script>
    <script type="text/x-handlebars-template" id="detailsTemplate">
        <div class="appointment-details">

            <p>
                <b>General</b><br>
                Appointment ID: {{appointment_det.apmt_id}}<br>
                Patient Name: {{health_seeker_profile.hs_name}}<br>
                Contact No: {{health_seeker_profile.hs_phone}}<br>
                Schedule: {{appointment_det.apmt_date}} | {{appointment_det.apmt_time}}<br>
                Age:	{{health_seeker_profile.age}}<br>
                Blood Group:	{{health_seeker_profile.blood_group}}<br>
                Sex:	{{health_seeker_profile.gender}}<br>
                Reason:	{{case_sheet.consultation_reason}}<br>
                Habbits:	{{health_seeker_profile.habbits}}<br>
                Weight:	{{health_seeker_profile.weight}}<br>
                Height:	{{health_seeker_profile.height}}<br>
                Ailments: {{health_seeker_profile.ailments}}<br>
                Allergies: {{health_seeker_profile.allergies}}<br>
                Consultation Type:	{{appointment_det.apmt_type}}<br>
                Address:	{{health_seeker_profile.address}}
            </p>

        <p>
        <b>Medical Details</b><br>
        BP:	120/80<br>
        Pulse Rate:	60 to 100 beats a minute<br>
        Weight:	500<br>
        Blood Pressure:	120/98<br>
        BMI:	18.5<br>
        Temperature:	98.6
        </p>

        <b>Attached Documents</b><br>


            <p>
            {{#appointment_det.health_record}}
            <a href="#" id="{{id}}" class="health_record" data-toggle="modal" data-target="#myModal"> {{description}}</a>
            {{/appointment_det.health_record}}
        </p>



            <!-- Modal -->
            <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                           <span class="document-title"></span>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                        </div>

                    </div>
                </div>
            </div>





            <div id="record_preview">

            </div>


        <div id="loaData">
            <a href="#" class="loadData">Previous Conversation History</a>
        </div>

        </div>
    </script>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <link rel="stylesheet" href="css/fa/css/font-awesome.min.css">
</head>
<body>
<div id="body">

</div>
<script src="./js/index.js"></script>
<script src="./js/getData.js"></script>
</body>
</html>
