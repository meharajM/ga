<head>

    <script type="text/x-handlebars-template" id="appointmentTemplate">
        {{#appointment}}
        <li id={{appointment_id}} class="appointment list-group-item bg-light">
            <div class="col-8">
                <div class="row">
                    <div class="col-12 no-padding">
                        <div class="row">
                            <div class="col-3">

                                {{#if health_seeker.photo_url}}
                                <img src="{{health_seeker.photo_url}}" alt="profile" id="hs_profile_pic" class="rounded-circle mr-2 heath-seeker-profile"/>
                                {{else}}
                                <img src="img/pc.png" alt="profile" class="rounded-circle mr-2 heath-seeker-profile">
                                {{/if}}
                            </div>
                            <div class="col-9">
                                <div id="name" class="hs-name body-font">{{health_seeker.health_seeker_name}}</div>
                                <div class="small-font"><span class="fa fa-phone mr-2"></span>{{health_seeker.mobile}}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row small-font">
                    <div class="offset-3 no-padding">
                        <span class="float-right small-font"><span class="fa fa-clock-o mr-2 small-font"></span>{{appointment_time}}</span>
                    </div>

                </div>
            </div>
            <div class="col-4 no-padding small-font">
                <div class="appointment-type no-padding offset-md-1">
                    <div class="{{appointment_type}}">
                    </div>
                </div>
                <div class="{{appointment_status}} badge badge-primary float-right small-font">{{appointment_status}}</div>
            </div>

        </li>
        {{/appointment}}
    </script>
    <script type="text/x-handlebars-template" id="detailsTemplate">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="appointment-details">
                        <b class="mt-2 body-font">General</b>
                        <p>
                            <table class="table table-striped table-sm table-bordered small-font">
                                <colgroup>
                                    <col width="30%">
                                    <col width="50%">
                                </colgroup>
                        {{#if appointment_det.apmt_id}}
                                <tr><td  class="p-1">Appointment ID </td><td class="p-1">{{appointment_det.apmt_id}}</td></tr>
                        {{/if}}
                        {{#if health_seeker_profile.hs_name}}
                                <tr><td class="p-1">Patient Name</td><td  class="p-1"> {{health_seeker_profile.hs_name}} </td></tr>
                        {{/if}}
                        {{#if appointment_det.hcc_name}}
                        <tr><td class="p-1">HCC Name</td><td  class="p-1"> {{appointment_det.hcc_name}} </td></tr>
                        {{/if}}
                        {{#if health_seeker_profile.patient_id}}
                        <tr><td class="p-1">Patient ID</td><td  class="p-1"> {{health_seeker_profile.patient_id}}, {{health_seeker_profile.card_no}}</td></tr>
                        {{/if}}
                        {{#if health_seeker_profile.hs_phone}}
                        <tr><td class="p-1"> Contact No</td><td  class="p-1">{{health_seeker_profile.hs_phone}}</td></tr>
                        {{/if}}
                        {{#if health_seeker_profile.age}}
                        <tr><td class="p-1"> Age</td><td  class="p-1">{{health_seeker_profile.age}}</td></tr>
                        {{/if}}
                        {{#if health_seeker_profile.gender}}
                        <tr><td class="p-1"> Gender</td><td  class="p-1">{{health_seeker_profile.gender}}</td></tr>
                        {{/if}}
                               <!--  <tr><td>Schedule:</td><td> {{appointment_det.apmt_date}} | {{appointment_det.apmt_time}}</td></tr>
                                -->
                        {{#if health_seeker_profile.blood_group}}
                        <tr><td class="p-1">Blood Group</td><td  class="p-1">	{{health_seeker_profile.blood_group}}</td></tr>
                        {{/if}}
                        {{#if health_seeker_profile.habbits}}
                                <tr><td class="p-1">Habits</td><td  class="p-1">{{health_seeker_profile.habbits}}</td></tr>
                        {{/if}}
                        {{#if health_seeker_profile.weight}}
                        <tr><td class="p-1">Weight</td><td  class="p-1">{{health_seeker_profile.weight}}</td></tr>
                        {{/if}}
                        {{#if health_seeker_profile.height}}
                        <tr><td class="p-1">Height	</td><td  class="p-1">{{health_seeker_profile.height}}</td></tr>
                        {{/if}}
                        {{#if health_seeker_profile.ailments}}
                        <tr><td class="p-1">Ailments</td><td  class="p-1"> {{health_seeker_profile.ailments}}</td></tr>
                        {{/if}}
                        {{#if health_seeker_profile.allergies}}
                        <tr><td class="p-1">Allergies</td><td  class="p-1"> {{health_seeker_profile.allergies}}</td></tr>
                        {{/if}}
                              <!--   <tr><td>Consultation Type:</td>	<td>{{appointment_det.apmt_type}}</td></tr>
                                
                                <tr><td>Address:</td><td>	{{health_seeker_profile.address}}</td></tr> -->
                        </table>
                        </p>

                        <p class="small-font">
                            {{#appointment_det.case_sheet}}
                            {{#if consultation_reason}}
                            <div><b class="body-font">Reason for Consultation</b><p class="small-font"> {{consultation_reason}}</p></div>
                         <div class="small-font">{{case_description}}</div>
                            {{/if}}
                         {{/appointment_det.case_sheet}}
                        </p>

                    </div>
                </div>
                <div class="col-6">
                    <div class="appointment-details">
                        <b class="mt-2 attach-docs body-font">Attached Documents</b>
                        <p class="attached-records">
                            {{#appointment_det.health_record}}
                        <a href="#" id="{{id}}" class="health_record small-font"  rel="{{doc_datatype}}" data-toggle="modal" data-target="#myModal"> <span class="fa fa-file-text-o m-1 small-font"></span>{{description}}</a>
                            {{/appointment_det.health_record}}
                        </p>
                         <b class="mt-2 summary-docs body-font">Summary Document</b>
                        <p>
                            {{#appointment_det}}
                        <a href="#" id="{{summary_record_id}}" class="health_record small-font"  rel="application/pdf" data-toggle="modal" data-target="#myModal"> <span class="fa fa-file-text-o m-1 sumary_img small-font"></span>{{summary_record_name}}</a>
                            {{/appointment_det}}
                        </p>
                        <!-- Modal -->
                        <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document" style="padding-top: 32px;">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <span class="document-title"></span>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
<!--            <div class="col-2">
                <div class="btn btn-default btn-block body-font"><a id="add-note-1"><img class="add-doctor-note mt-2" src="img/note-2.png"><span id="note-title">Add Note</span></a></div>
            </div>-->
            </div>
        </div>
    </script>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <link rel="stylesheet" href="css/fa/css/font-awesome.min.css">
    <!--<script src="js/tokBoxHandlers.js"></script>-->
</head>
