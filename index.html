<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- added by Nishant -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-iso.css" rel="stylesheet">
    <link href="css/bootstrap-datepicker3.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="css/jquery-ui.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/libs/select2.min.css" />
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/select2.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/newStyles.css">
    <script type="text/javascript" src="js/libs/handlebars.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script type="text/x-handlebars-template" id="appointmentTemplate">
        {{#appointment}}
        <li id={{appointment_id}} class="appointment list-group-item bg-light">
            <div class="col-8 ">
                <div class="row">
                    <div class="col-12 no-padding">
                        <div class="row">
                            <div class="col-3"><img src="{{health_seeker.photo_url}}" alt="profile" height="40px" width="40px" class="rounded-circle mr-2 heath-seeker-profile"/></div>
                            <div class="col-9">
                                <div id="name">{{health_seeker.health_seeker_name}}</div>
                                <div class="font-12">age: <b>{{health_seeker.age}}</b> Gender: <b>{{health_seeker.gender}}</b></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row font-12">
                    <div class="offset-3 no-padding">
                        <span class="float-right"><span class="fa fa-clock-o mr-2"></span>{{appointment_time}}</span>
                    </div>

                </div>
            </div>
            <div class="col-4 no-padding">
                <div class="appointment-type no-padding offset-md-1">
                    <div class={{appointment_type}}>
                    </div>
                </div>
                <div class="{{appointment_status}} badge badge-primary float-right">{{appointment_status}}</div>
            </div>

        </li>
        {{/appointment}}
    </script>
    <script type="text/x-handlebars-template" id="detailsTemplate">
        <div class="col-12">
            <div class="row">
                <div class="col-5">
                    <div class="appointment-details">
                        <b class="mt-2">General</b>
                        <p>
                            <table>
                                <tr><td>Appointment ID: </td><td>{{appointment_det.apmt_id}}</td></tr>
                                <tr><td>Patient Name:</td><td> {{health_seeker_profile.hs_name}} </td></tr>
                                <tr><td> Contact No:</td><td>{{health_seeker_profile.hs_phone}}</td></tr>
                                <tr><td>Schedule:</td><td> {{appointment_det.apmt_date}} | {{appointment_det.apmt_time}}</td></tr>
                                <tr><td>Age:	</td><td>{{health_seeker_profile.age}}</td></tr>
                                <tr><td>lood Group:</td><td>	{{health_seeker_profile.blood_group}}</td></tr>
                                <tr><td>Sex:</td><td>	{{health_seeker_profile.gender}}</td></tr>
                                <tr><td>Reason:</td><td>	{{case_sheet.consultation_reason}}</td></tr>
                                <tr><td>Habbits:</td><td>	{{health_seeker_profile.habbits}}</td></tr>
                                <tr><td>Weight:</td><td>	{{health_seeker_profile.weight}}</td></tr>
                                <tr><td>Height:	</td><td>{{health_seeker_profile.height}}</td></tr>
                                <tr><td>Ailments:</td><td> {{health_seeker_profile.ailments}}</td></tr>
                                <tr><td>Allergies:</td><td> {{health_seeker_profile.allergies}}</td></tr>
                                <tr><td>Consultation Type:</td>	<td>{{appointment_det.apmt_type}}</td></tr>
                                <tr><td>Address:</td><td>	{{health_seeker_profile.address}}</td></tr>
                        </table>
                        </p>
                    </div>
                </div>
                <div class="col-7">
                    <div class="appointment-details">
                        <p>
                            <!--<b>Medical Details</b><br>-->
                            <!--BP:	120/80<br>-->
                            <!--Pulse Rate:	60 to 100 beats a minute<br>-->
                            <!--Weight:	500<br>-->
                            <!--Blood Pressure:	120/98<br>-->
                            <!--BMI:	18.5<br>-->
                            <!--Temperature:	98.6-->
                            <!--</p>-->

                            <b class="mt-2 attach-docs">Attached Documents</b>


                        <p>
                            {{#appointment_det.health_record}}
                        <a href="#" id="{{id}}" class="health_record" data-toggle="modal" data-target="#myModal"> <span class="fa fa-file-text-o m-1"></span>{{description}}</a>
                            {{/appointment_det.health_record}}
                        </p>



                        <!-- Modal -->
                        <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <span class="document-title"></span>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">

                                    </div>

                                </div>
                            </div>
                        </div>





                        <div id="record_preview">

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </script>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <link rel="stylesheet" href="css/fa/css/font-awesome.min.css">
    <script src="js/tokBoxHandlers.js"></script>

</head>
<body>
<div id="body">

</div>

</body>
